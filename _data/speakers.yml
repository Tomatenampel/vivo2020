  bio: "Dr. Herbert Van de Sompel graduated in Mathematics and Computer Science at Ghent University (Belgium), and in 2000 obtained a Ph.D. in Communication Science there. He is currently Chief Innovation Officer at Data Archiving and Networked Services (DANS) in The Netherlands. He has previously held positions as head of Library Automation at Ghent University, Visiting Professor in Computer Science at Cornell University, Director of e-Strategy and Programmes at the British Library, and information scientist at the Research Library of the Los Alamos National Laboratory where he was the team leader of the Prototyping Team. Herbert has played a major role in creating the Open Archives Initiative Protocol for Metadata Harvesting (OAI-PMH), the Open Archives Initiative Object Reuse & Exchange specifications (OAI-ORE), the OpenURL Framework for Context-Sensitive Services (ANSI/NISO Z39.88-2004), the SFX linking server, the bX scholarly recommender service, info URI (RFC 4452), Open Annotation (W3C Community Group specification), ResourceSync (ANSI/NISO Z39.99-2014), Memento \"time travel for the Web\"  (RFC 7089), Robust Links, and Signposting the Scholarly Web."
