  id: 107
  title: "Pushing publication records from Scholars@Cornell to ORCID"
  description: "Cornell University Libraries is developing a closer integration between its VIVO implementation and ORCID. The Scholars-ORCID Profile Update Service (SOPUS) is a pair of locally-developed applications that let faculty members push their publications from Scholars@Cornell to their ORCID profile.
The Scholars@Cornell project collects publication data from a variety of sources using Symplectic Elements. This data is collated, curated and merged into “uber-records” using a suite of locally-developed software. The uber-records are transformed into RDF and are published on the Scholars@Cornell website. Faculty members then have the option of pushing their publication data from Scholars to ORCID.
The SOPUS web service (SOPUS-WS) allows a faculty member to navigate from their Scholars profile page to their ORCID record, creating a chain of authorization so their publication data can be pushed to ORCID. When additional data is entered into Scholars, a batch process using the SOPUS command line application (SOPUS-CL) will update the ORCID records of all faculty members with active authorizations.
SOPUS begins with an upgrade to the existing VIVO-ORCID integration toolkit. This upgraded toolkit is de-coupled from the VIVO application and joined with its own persistence layer to store long-lasting authorization tokens and transaction histories. The result is then wrapped in two activation layers, so it can be used as either an interactive web service or a command-line application.
In this session, we will demonstrate the interactive authorization process (SOPUS-WS) and the batch update process (SOPUS-CL). We will discuss the user experience, the software components, and the data elements. We will show how these processes are integrated with VIVO, and discuss how other sites can add these processes to their own VIVO installations."
  subtype: presentation
  speakers: ["JimBlake","MuhammadJaved"]
