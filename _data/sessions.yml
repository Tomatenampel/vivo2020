  id: 102
  title: "Improving Integration: Elements, DSpace, and VIVO at Duke University"
  description: "At Duke University, we have worked to implement Symplectic Elements in a way that not only bolsters VIVO (Scholars@Duke), but also tightly integrates with a variety of university initiatives, and aims to meet the needs of individuals and a number of institutional partners, as well as the university overall. We'll share how we have fine-tuned our Elements implementation to support these goals. Now in our fifth year with Elements, we have recently completed a new wave of improvements to our implementation. Particularly, we have revisited how Elements integrates with VIVO, DSpace, Altmetrics, and ORCID. In this presentation, we'll discuss how these technologies have helped create a research systems feedback loop that has opened the door for new investments. We will demonstrate some of these new features and discuss how they have been received by the Duke community, as well as plans for future enhancements. We will cover everything from optimizing data loads to promoting open access to defining research impact. We'll also discuss our ongoing considerations for user experience and data stewardship."
