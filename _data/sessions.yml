  id: 101
  title: "ERNIE: A Knowledge Platform for Research Assessment"
  description: "Data mining coupled to network analysis has been successfully used as a digital methodology to study research collaborations and knowledge flow associated with drug development. To enable a broad range of quantitative studies based on this approach, we have developed Enhanced Research Network Information Environment (ERNIE), a scalable cloud-based knowledge platform that integrates free data drawn from public sources as well as licensed data from commercially available ones. ERNIE is presented as an accessible template for repositories that can be used to support expert qualitative assessments, while offering burden reduction and access to integrated data. Analytical workflows in ERNIE are partially automated to enable expert input at critical stages. To facilitate adoption, reuse and extensibility, ERNIE was built with open source tools and its modular design enables the facile addition, deletion, or substitution of data sources. ERNIE is cloud-based and consists of a PostgreSQL database in the CentOS 7.4 Linux environment, with additional virtual machines providing access to Solr 7.1, Spark, and neo4j. The volume of data in ERNIE is roughly 4 Tb and is refreshed weekly through automated ETL processes. Interactive users have access to Python, SQL, R, Java, Jupyter notebook, and standard Linux utilities. To demonstrate the capabilities of ERNIE, we report the results of seven case studies that span opioid addiction, pharmacogenomics, target discovery, behavioral interventions, and drug development. In these studies, we mine and analyze data from policy documents, regulatory approvals, research grants, bibliographic and patent databases, and clinical trials, to document collaborations and identify influential research accomplishments."
