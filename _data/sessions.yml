  id: 106
  title: "VIVO: Research Engagement & Impact"
  description: "Following similar programs in Europe, as part of the National Innovation and Science Agenda launched in 2015, the Australian Government included a measure to introduce a national research engagement and impact (REI) assessment. This assessment examines how Australian universities are translating their research into economic, social and other benefits and encourage greater collaboration between universities, industries and other end-users of research. A pilot program was run in 2017, with a national roll-out in 2018.
Up to this point, researchers have not normally collected the type of data required to support the REI assessment reporting – case studies written in accessible, easily understood language that highlight the real-word impact of the research, with details on engagement with collaborators and beneficiaries, along with quantification of the impact/engagement and evidence to support the overall story. While various software solutions are now available to assist in this data collection, management and submission process, UOW wanted to utilize resources already available and familiar to the UOW research community as part of the overall REI initiative. As such, we undertook a project to extend UOW Scholars (the UOW VIVO implementation) to provide:
* an intuitive interface for researchers to create and share Impact Stories (mini case studies) directly within their existing Scholars’ profiles
* reporting functionality for the REI team to discover new impact stories from UOW Scholars that had potential to become the basis of full case studies for the REI assessment submission
* showcase the impact stories directly within the researcher profile to UOW Scholars’ visitors
The project involved development work to integrate the new data points within VIVO and a suitable user interface to allow creation and maintenance of the impact stories. The process was supported by a promotional competition – entrants were required to update their profile and include at least one impact story. We extended our in-house VIVO data manager tool (developed to perform nightly updates from our publication management system and provide reporting capabilities on the VIVO data) to provide high level reports for the REI team.
Overall, the project was a success – UOW Scholars now includes 61 impact stories from 55 researchers across 33 fields of research. The integration of impact stories within UOW Scholars has helped support the overall REI initiative – allowing researchers to understand and participate in the process in a tangible manner. Going forward, we plan to better promote the impact stories and examine the data for potential visualisations and reporting opportunities.
This talk will discuss:
* the process of extending VIVO (ontology, API and user interface development) to cap Impact Stories
* the development of Impact Stories and their structure
* development of reporting capabilities within the in-house VIVO data manager application
* user support and promotional activities"
  subtype: presentation
  speakers: ["KeithBrophy"]
